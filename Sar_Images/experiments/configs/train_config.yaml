# Supervised Training Configuration
experiment:
  name: "sar_colorization_supervised"
  seed: 42
  log_dir: "experiments/logs/supervised"
  checkpoint_dir: "experiments/checkpoints/supervised"
  output_dir: "experiments/outputs/supervised"

data:
  root_dir: "Data/Processed/pipeline_output"
  image_size: 256
  num_workers: 4
  filter_method: "lee"

model:
  type: "unet"
  in_channels: 1
  out_channels: 3
  features: [64, 128, 256, 512]
  dropout_rate: 0.1
  use_attention: true
  use_deep_supervision: false

training:
  epochs: 100
  batch_size: 8
  learning_rate: 0.0001
  optimizer: "adam"
  betas: [0.9, 0.999]
  weight_decay: 0.0001
  scheduler: "cosine"
  grad_clip: 1.0
  save_frequency: 5
  patience: 20
  loss:
    type: "l1"
    l1_weight: 1.0
    ssim_weight: 0.0

evaluation:
  batch_size: 8
  num_samples: 10
